<!DOCTYPE html>
<html>
    <head>
        <title>Pools of Mountain View</title>
        <link rel="stylesheet" href="css/map.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/knockout-3.3.0.js"></script>
        <script src="http://maps.googleapis.com/maps/api/js?callback=initializeMap" async defer></script>
        <script src="js/map.js"></script>
    </head>
    <body>
        <div class="header">
        <p id="toggle" class="view-toggle"></p><h1>The Pools of Mountain View</h1>
        </div>
        <div class="wrapper">
            <div id="search" class="search-wrapper hide-if-small">
                <form action="#">
                    <input placeholder="Search Pools" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
                </form>
                <div class="pool" data-bind="foreach: pools">
                    <div class = "pool-item" data-bind="attr: {id: poolId}">
                        <p data-bind="text: poolName"   > </p>
                    </div>
                </div>
            </div>
            <div id="map" class="googleMap"></div>
        </div>
    </body>
</html>
